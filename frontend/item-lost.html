<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Lost Items - Lost & Found</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <h1>üîç Lost & Found</h1>
        </div>
        <nav class="nav">
          <a href="index.html" class="nav-link">Home</a>
          <a href="item-found.html" class="nav-link">Report Found Item</a>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <div class="search-container">
          <div class="search-header">
            <h2>üîç Search for Your Lost Item</h2>
            <p>Filter through found items to locate your belongings</p>
          </div>

          <!-- Filter Section -->
          <div class="filters-section">
            <h3>üéØ Filter Results</h3>

            <div class="filters-grid">
              <div class="filter-group">
                <label for="filterFloor">Floor</label>
                <select id="filterFloor" class="input-field">
                  <option value="">All Floors</option>
                  <option value="Floor 1">Floor 1</option>
                  <option value="Floor 2">Floor 2</option>
                  <option value="Floor 3">Floor 3</option>
                  <option value="Floor 4">Floor 4</option>
                  <option value="Floor 5">Floor 5</option>
                  <option value="Floor 6">Floor 6</option>
                </select>
              </div>

              <div class="filter-group">
                <label for="filterCategory">Category</label>
                <select id="filterCategory" class="input-field">
                  <option value="">All Categories</option>
                  <option value="ID Cards">ID Cards</option>
                  <option value="Electronics">Electronics</option>
                  <option value="Appliances">Appliances</option>
                  <option value="Documents">Documents</option>
                  <option value="Accessories">Accessories</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="filter-group">
                <label for="filterStartDate">Start Date</label>
                <input type="date" id="filterStartDate" class="input-field" />
              </div>

              <div class="filter-group">
                <label for="filterEndDate">End Date</label>
                <input type="date" id="filterEndDate" class="input-field" />
              </div>
            </div>

            <div class="filter-actions">
              <button onclick="applyFilters()" class="btn-primary">
                Apply Filters
              </button>
              <button onclick="clearFilters()" class="btn-secondary">
                Clear All
              </button>
            </div>
          </div>

          <!-- Results Count -->
          <div class="results-header">
            <h3>Found Items</h3>
            <span class="results-count" id="resultsCount">0 items found</span>
          </div>

          <!-- Items Grid -->
          <div class="items-grid" id="itemsGrid">
            <!-- Items will be populated here -->
          </div>

          <!-- Loading State -->
          <div id="loadingState" class="loading-state">
            <div class="spinner"></div>
            <p>Loading items...</p>
          </div>

          <!-- Empty State -->
          <div id="emptyState" class="empty-state" style="display: none">
            <div class="empty-icon">üì≠</div>
            <h3>No Items Found</h3>
            <p>Try adjusting your filters or check back later</p>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2025 Lost & Found System</p>
      </footer>
    </div>

    <!-- Item Detail Modal -->
    <div id="itemModal" class="modal">
      <div class="modal-content item-detail-modal">
        <span class="close-modal" onclick="closeItemModal()">&times;</span>
        <div id="itemDetailContent">
          <!-- Item details will be populated here -->
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/item-lost.js"></script>
  </body>
</html>
